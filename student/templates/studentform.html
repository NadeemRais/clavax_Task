<html>
    <head>
        <title>CURD Operations</title>
        <script src="JQFormValidation.js"></script>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="offset-md-2 col-md-6">
                    <h2> Student Form</h2>
                    <form method="POST">
                        {% csrf_token %}

                        {% if error %}
                        <div class="alert alert-danger" role="alert">
                            {{error}}
                        </div>
                        {% endif %}
                        
                        <label>Enter Your Name:</label>
                        <input type="text" name="s_name" class="form-control">

                        <label>Enter Your Father Name:</label>
                        <input type="text" name="f_name" class="form-control" >

                        <label>Enter Your DOB:</label>
                        <input type="date" name="DOB" class="form-control">

                        <label>Enter Your Email:</label>
                        <input type="email" name="email" class="form-control">


                        <label>Enter Your Phone Number:</label>
                        <input type="number" name="phone_no" class="form-control">
                        
                        <label>Enter Your Address:</label>
                        <input type="text" name="address" class="form-control">

                        <label>Enter Your City:</label>
                        <input type="text" name="city" class="form-control">

                        <label>Enter Your State:</label>
                        <input type="text" name="state" class="form-control">

                        <label>Enter Your Pin:</label>
                        <input type="number" name="pin" class="form-control">
                      


                        <label>Enter Your Class Opted:</label>
                        <select name="class_opted" id="class_opted" class="form-control">
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                          </select>

                        
                        <label>Enter Your Marks:</label>
                        <input type="number" name="marks" class="form-control">


                        <center>
                        <input type="submit" onclick="ValidateNo();" name="Submit" class="btn btn-success" style="margin-top: 5px;">
                        <input type="reset" name="Clear" class="btn btn-danger" style="margin-top: 5px;">
                        <a href="/home/" class="btn btn-primary" style="margin-top: 5px;">Home</a>
                        </center>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
